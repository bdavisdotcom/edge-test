  #   depends_on:
  #     - db
  #     - server
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./web/build:/home/www
  #     - ./web/conf/nginx.conf:/etc/nginx/nginx.conf
  #     - ./web/conf/proxy.conf:/etc/nginx/proxy.conf


  next:
    image: "node:18-alpine"
    user: "node"
    depends_on:
      - db
      - server
    environment:
      - NODE_ENV=development
      - API_URL=http://server:8080
    working_dir: /home/www
    volumes:
      - ./next:/home/www
    ports:
      - "3000:3000"
    command:
      - /bin/sh
      - -c
      - |
        npm install
        npm run dev
